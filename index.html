<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documents Center | ITPLN</title>
    <style>
        /* Reset dan Gaya Umum */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Tinggi minimum adalah 100% layar */
            background-color: #ffffff;
            overflow-x: hidden;
        }

        main {
            flex: 1; /* Mengisi ruang kosong di antara header dan footer */
            background-color: #ffffff;
        }

        /* Header */
        header {
            text-align: center;
            padding: 50px 20px;
            position: relative;
            overflow: hidden;
            background-color: #ffffff;
        }

        header img {
            width: 150px;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 28px;
            margin: 10px 0;
            color: #333;
        }

        header p {
            font-size: 18px;
            color: #666;
        }

        /* Animasi Lingkaran Bergerak */
        .animation-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(72, 61, 139, 0.2);
            animation: move 10s infinite ease-in-out;
        }

        .circle-1 {
            width: 150px;
            height: 150px;
            top: -50px;
            left: -50px;
            animation-delay: 0s;
        }

        .circle-2 {
            width: 120px;
            height: 120px;
            bottom: 50px;
            right: -60px;
            animation-delay: 3s;
        }

        .circle-3 {
            width: 100px;
            height: 100px;
            top: 20%;
            left: 60%;
            animation-delay: 6s;
        }

        .circle-4 {
            width: 80px;
            height: 80px;
            bottom: -40px;
            left: 20%;
            animation-delay: 9s;
        }

        /* Keyframes untuk pergerakan */
        @keyframes move {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-30px) translateX(30px);
            }
        }

        /* Kontainer Tombol */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 30px 20px;
        }

       
        .btn {
            background-color: #4a00e0;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            text-decoration: none;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Default box-shadow */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 250px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* Footer */
        footer {
            background-color: #4a00e0;
            color: #fff;
            text-align: center;
            padding: 40px 20px;
            position: relative;
            overflow: hidden;
            margin-top: auto; /* Pastikan footer tetap berada di bawah */
        }

        footer p {
            margin: 0;
            font-size: 18px;
        }

        footer a {
            display: inline-block;
            background-color: #ffffff;
            color: #4a00e0;
            text-decoration: none;
            font-size: 16px;
            padding: 12px 20px;
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        footer a:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* Lingkaran di Footer */
        .footer-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            animation: move 8s infinite ease-in-out;
        }

        .footer-circle-1 {
            width: 200px;
            height: 200px;
            bottom: -50px;
            left: -50px;
            animation-delay: 1s;
        }

        .footer-circle-2 {
            width: 150px;
            height: 150px;
            top: -30px;
            right: 20%;
            animation-delay: 4s;
        }

        .footer-circle-3 {
            width: 100px;
            height: 100px;
            bottom: 30px;
            right: -40px;
            animation-delay: 7s;
        }
    </style>
</head>
<body>

<header>
    <div class="animation-circle circle-1"></div>
    <div class="animation-circle circle-2"></div>
    <div class="animation-circle circle-3"></div>
    <div class="animation-circle circle-4"></div>
    <img src="image/logo-sm.png" alt="Logo ITPLN">
    <h1>ITPLN APP </h1>
    <!-- <p>Unduh dokumen kebutuhanmu disini.</p> -->
</header>

<main>
    <div class="container">
        <a href="http://itpln.ac.id" class="btn"><img src="image/logoitpln.png" alt="">ITPLN WEB</a>
        <a href="http://akademik.itpln.ac.id" class="btn"><img src="image/toga.png" alt="">SIAKAD</a>
        <a href="http://library.itpln.ac.id" class="btn"><img src="image/librari.png" alt="">LIBRARY</a>
        <a href="http://baa.itpln.ac.id" class="btn"><img src="image/pelayanan.png" alt="">PELAYANAN MAHASISWA</a>
        <a href="http://karirku.itpln.ac.id" class="btn"><img src="image/karir.png" alt="">KARIR</a>
        <a href="http://sdgs.itpln.ac.id" class="btn"><img src="image/sdgs.png" alt="">SDGS</a>
        <a href="http://inikami.itpln.ac.id" class="btn"><img src="image/inovasi.png" alt="">INOVASI</a>
        <a href="http://jurnal.itpln.ac.id" class="btn"><img src="image/jurnal.png" alt="">JURNAL</a>
    </div>
</main>

<footer>
    <div class="footer-circle footer-circle-1"></div>
    <div class="footer-circle footer-circle-2"></div>
    <div class="footer-circle footer-circle-3"></div>
    <p>Lebih banyak tentang ITPLN</p>
    <a href="#">Klik Disini</a>
</footer>

</body>
</html>
